<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
  </head>
  <body>
    <h1>background</h1>

    <div class="content">
      <h2>simple parallax demo</h2>
      <div class="image-wrapper"><img src="../_common/images/row-test-01.jpg" class="image image-row" id="background-test-01" alt=""></div>
      <p>初期値</p>
      <div class="image-wrapper"><img src="../_common/images/row-test-01.jpg" class="image image-row" id="background-test-02" alt=""></div>
      <p>横</p>
      <div class="image-wrapper"><img src="../_common/images/row-test-01.jpg" class="image image-row" id="background-test-03" alt=""></div>
      <p>拡大</p>

      <h2>Parallax js demo</h2>
      <p>hover animation</p>
      <div id="scene">
        <div data-depth="0.2">
          <img src="../_common/images/opacity-01.png" alt="">
        </div>
        <div data-depth="0.6">
          <img src="../_common/images/opacity-02.png" alt="">
        </div>
      </div>
    </div>

    <div id="row-scroll-01">
      <section class="description">
        <div class="container">
          <h2>途中から横スクロール</h2>
          <p>横スクロール中はパララックス</p>
        </div>
      </section>
      <div class="vertical-slider__wrap">
        <div class="proxy"></div>
        <section class="vertical-area teal">
          <div class="img-wrap">
            <div class="mask"></div>
              <img src="https://ryo-sukeblog.net/wp-content/uploads/2022/04/sea.jpg" alt="" class="js-img">
            <div class="heading-wrap"><h2>Beautiful World</h2></div>
          </div>
        </section>
        <section class="vertical-area maroon">
          <div class="img-wrap">
            <div class="mask"></div>
              <img src="https://ryo-sukeblog.net/wp-content/uploads/2022/04/cherry-blossoms.jpg" alt="" class="js-img img2">
            <div class="heading-wrap"><h2>Sakura Nagashi</h2></div>
          </div>
        </section>
        <section class="vertical-area olive">
          <div class="img-wrap">
            <div class="mask"></div>
            <img src="https://ryo-sukeblog.net/wp-content/uploads/2022/04/scene.jpg" alt="" class="js-img img3">
            <div class="heading-wrap"><h2>One Last Kiss</h2></div>
          </div>
        </section>
      </div>
      <section class="last-area">
        <h2>横スクロール終了</h2>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Draggable.min.js"></script>
    <script src="./gsup-row-scroll.js"></script>

    <h2>hogehoge</h2>
    <div class="contents"></div>



    <script type="module" src="./main.ts"></script>
  </body>
</html>
